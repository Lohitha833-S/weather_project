<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>LOGIN</h1>
                    <h6>Please enter email & password !! </h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngsubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small><br>
                          <div class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email-id is required</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label><br>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" style="color:purple" (click)="login()">LOGIN</button>
                      </form><br>
                </form>
                <a  style="color: #fff;margin-top: 10px" routerLink="/signup">New User? Click to signup!!</a>
            </div>
        </div>
    </div>
</div>
